<div class="post-preview">
	<a href="{{.Link.String}}" target="_blank">
		<h2 class="post-title">
            {{.Title}}
		</h2>
	</a>
	<h3 class="post-subtitle">
        {{range .Tags}}
			<span class="badge badge-pill badge-secondary">{{.}}</span>
        {{end}}
	</h3>
	<p class="post-meta">Posted by
		<span>{{.Author}}</span>
		on {{with $x := dateTimeFormat .Date}}{{$x.FormatToLocalDate}}{{end}}
	</p>
</div>
<hr>
