{{template "pages/site.html" .}}

{{define "headline"}}Availabe articles{{end}}
{{define "subheader"}}{{end}}

{{define "content"}}
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {{range .}}
        {{template "blocks/article.html" .}}

        <div class="clearfix">
          <a class="btn btn-primary float-right" href="/articles/add?articleID={{.ID}}">Add to list &rarr;</a>
        </div>
      {{end}}
    </div>
  </div>
{{end}}
